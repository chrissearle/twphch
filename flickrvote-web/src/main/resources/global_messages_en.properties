choose.image.text=If we didn't find your picture or found several images tagged even though you've fixed it \
  it could be that flickr is being a little slow. You can therefore choose to specify which image. This picture \
  must be yours and must fulfil the requirements of date etc. We need the image ID. The URL of the image should \
  be something like http://www.flickr.com/photos/USERNAME/ID/ - we just need the ID. If anything comes after that \
  e.g. /in/set-SET_ID or /in/photostream etc - this can be ignored. 

