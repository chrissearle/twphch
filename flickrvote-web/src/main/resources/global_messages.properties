choose.image.title=Velg bilde

choose.image.text=Hvis vi ikke kunne finne bildet ditt - eller vi fant flere bilder med ukens tagg selv om du \
  har rettet det - så kan det være at flickr er litt treig i å oppdatere søkeindeksene sine. Du kan derfor velge \
  hvilket bilde manuelt. Dette bildet må være ditt, og må ha gyldig dato for ukens runde. Vi trenger ID til bildet. \
  Bildets URL vil se noe lignende http://www.flickr.com/photos/USERNAME/ID/ - vi trenger kun IDen. Om det kommer noe mere \
  etterpå som f.e. /in/set-SET_ID eller /in/photostream osv så kan du se bort fra det. 

