rules.title=Regler
rules.rules=<ol>\
  <li>Bildet må være tatt etter at oppgaven er distribuert.</li>\
  <li>Bildet skal reflektere det tema som challengen har når det blir postet.</li>\
  <li>Bildet skal postes til gruppen.</li>\
  <li>Bildet tagges med #TwPhCh.</li>\
  <li>Brukere kan poste 1 bilde pr dag til gruppen. Hvis du vil ha tilbakemelding på forskjellige varianter av samme bilde, kan du legge de forskjellige versjoner inn i en kommentar under bildet.</li>\
  <li>Det ene bildet som brukeren velger å bruke i konkurransen, tagges med #TwPhChXXX hvor #TwPhChXXX er taggen til den respektive oppgave.</li>\
  <li>Vi ønsker enten synlige properties/exif-data, eller kommentar med basic teknisk info (brennvidde/blender/lukkertid/iso/dato-tid, evt andre spesielle innstillinger), så andre kan lære.</li>\
  <li>Ny oppgave kunngjøres fredag kl 18:00. Avstemming av forrige runde starter samtidig og avsluttes innen søndag 21:00.</li>\
  </ol>

instructions.title=Hvordan kan man delta?
instructions.instructions=<p>Du bør følge <a href="http://twitter.com/twphch">TwPhCh på Twitter</a>. Her annonseres oppgavene.</p> \
  <p>I tillegg må du «joine» <a href="http://www.flickr.com/groups/twphch/">Flickr-gruppen</a>. Du trenger en Flickr-konto (gratis). \
  Når den er satt opp kan du bruke «Logg inn gjennom Flickr»-lenken øverst for å få stemmetilgang her.</p> \
  <p>Så er det bare å fotografere i vei med ukens oppgave som inspirasjon, og laste bildene opp til gruppen, tagget #TwPhCh. \
  Fra kl 18:00 fredager fram til 21:00 søndager kan (og bør) man stemme på 5 bilder fra ukens oppgave.</p>\
  <p>Vi oppmuntrer til aktiv deltakelse på Flickr-forumene og i kommentartrådene til bildene i gruppen.</p>

