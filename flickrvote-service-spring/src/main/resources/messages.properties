flickr.forum.voting.title=Avstemning på oppgaven #{0} - {1} er nå i gang. Lykke til!
flickr.forum.voting.text=Fredag {0} kl 18:00 til søndag {1} kl 21:00 er det tid for avstemming i #{2} - {3}\n \
  \n\
  Du stemmer på dine 5 favoritter på {4}\n\
  \n\
  NB! Det er selvfølgelig ikke tillatt å stemme på seg selv ;)\n\
  \n\
  Lykke til alle sammen!

flickr.forum.current.title=Oppgaven #{0} - {1} er nå i gang
flickr.forum.current.text=<strong>#{0} er nå klar!</strong>\n\
  \n\
  <strong>Emnet: {1}</strong>\n\
  \n\
  1) En kan legge 1 bilde inn i poolen pr dag, for kommentarer og feedback. Husk at disse skal være tatt etter at oppdraget \
  er annonsert og være relatert til ukesoppdraget. Husk å tagge bildet med #TwPhCh. Legg gjerne flere bilder inn i en \
  kommentar til det bildet du legger inn i poolen, hvis du vil ha tilbakemelding angående forskjellige teknikker.\n\
  \n\
  2) Ønsker du kommentarer og tilbakemeldinger på eldre bilder, eller bilder som er utenfor ukesoppdragets tema, bruk \
  diskusjonsforumene og legg inn bildene som kommentarer der.\n\
  \n\
  3) Tagg så ett av disse med ukens tag #{0}. Dette bildet er med i avstemmingen.\n\
  \n\
  Siste frist for posting av bildet er fredag {2} 18:00. Vi gjør oppmerksom på at flickr av og til kan være litt treig \
  med å ta i bruk taggene spesielt hvis du flytter tagger mellom bilder - og dermed anbefaler vi at du er klar et kvarter \
  før fristen.\n\
  \n\
  Regler og retningslinjer finner du på {3}.\n\
  \n\
  Lykke til !

